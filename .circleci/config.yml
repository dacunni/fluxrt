version: 2
jobs:
  build:
    docker:
      - image: dacunni/hobby:ubuntu_compilers_deps
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run: ls -lrt
      - run:
          name: "Setup Build"
          command: mkdir build && cd build && cmake -DBUILD_PYTHON_BINDINGS:BOOL=OFF ..
      - run:
          name: "Build"
          command: cd build && make -j
      - run:
          name: "Test"
          command: cd build && ctest

